{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{% endblock %}

{% block main %}
<div>
  <div class="container">
    {% for prop in propList %}
      <div>
        <img src= "{{url_for('get_image', filename=prop.imageName)}}"/>
        <p>{{prop.title}}</p><br>
        <p>{{prop.location}}</p><br>
        <p>{{prop.price}}</p><br>
        <a href="{{url_for('get_property', pid=prop.id)}}">View Property</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/app.min.js') }}" charset="utf-8"></script>
{% endblock %}
